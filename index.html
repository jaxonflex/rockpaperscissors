<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blaster, Saber, Force</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Blaster, Saber, Force</h1>
        </header>
        <div class="score-board">
            <div id="userLabel"class="badge">User</div>
            <div id="aiLabel"class="badge">AI</div>
            <span id="userScore">0</span>:<span id="aiScore">0</span>
        </div>

        <div class="result">
            <p id="battle-result"></p>
        </div>

        <div class="choices">
            <div id="blaster"class="choice">
                <img src="images/blaster-star-wars-gun-weapon-pistol-512.png" alt="">
            </div>
            <div id="saber"class="choice">
                <img src="images/Lightsaber-Green-icon.png" alt="">
            </div>
            <div id="force" class="choice">
                <img src="images/48767-200.png" alt="">
            </div>
        </div>

        <p id="action_message">Make your move</p>
        <script src="app.js"></script>
    </body>
</html>
